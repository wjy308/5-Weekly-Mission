<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./signin.css" />
    <title>SignIn</title>
  </head>
  <body>
    <main>
      <header>
        <a href="../index.html" class="logo"><img src="../asset/logo.svg" alt="Linkbrary" /></a>
        <p>회원이 아니신가요? <a href="../signup/" class="signup_button">회원 가입하기</a></p>
      </header>
      <section>
        <form class="signin_form" action="">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="codeit@codeit.kr" />
          <div class="toggle_wrap">
            <!-- 비번 표시 토글 버튼 기능을 위한 div-->
            <label for="passwordToggle" class="toggle_block">비밀번호</label>
            <input id="passwordToggle" name="password" type="password" placeholder="******" />
            <img src="../asset/eye-on.svg" alt="" class="password_eyes" />
          </div>
          <button type="submit" class="signin_button">로그인</button>
        </form>
      </section>
      <footer>
        <p>소셜 로그인</p>
        <div class="sns_wrap">
          <a href="https://www.google.com/">
            <img src="../asset/google_icon.svg" alt="google" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="../asset/kakao_icon.svg" alt="kakao" />
          </a>
        </div>
      </footer>
    </main>
    <script type="module" src="../main.js"></script>
  </body>
</html>
