<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="../styles/common_login-signUp.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/ui.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
  rel="stylesheet"
>
</head>
<body>
<script type="module" src="./index.js"></script>
<main>
  <div class="login-signUp-form">
    <div class="login-signUp-form__header">
      <a class="btn-home" href="../index.html">Linkbrary</a><br><br>
      회원이 아니신가요? <a class="btn-goTo-login-signUp" href="../signup/index.html">회원 가입하기</a>
    </div>
    <div class="login-signUp-form__body">
      <form>
        <label name="email">이메일<br>
          <input class="input-email" type="email" name="email" id="email"><br>
          <p class="error-message err-email"></p>
        </label>
        <label name="password"> 비밀번호<br>
          <input class="input-password" type="password" name="password" id="password">
          <p class="error-message err-password"></p>
        </label>
        <button type="button" class="btn btn-login-signUp btnLogin" id="login">로그인</button>
      </form>
      
    </div>
    <div class="login-form__social">
      소셜 로그인
      <div class="btn-snsLogin">
        <a href="#"><img class="google-login" src="../assets/images/icn_goolge.png"></a>
        <a href="#"><img class="kakao-login" src="../assets/images/icn_kakao.png"></a> 
      </div>
    </div>
  </div>
</main>

</body>
</html>
