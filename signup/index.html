<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main>
      <header>
        <a href="../index.html" class="logo"><img src="../asset/logo.svg" alt="Linkbrary" /></a>
        <p>이미 회원이신가요? <a href="../signin/" class="signin_button">로그인 하기</a></p>
      </header>
      <section>
        <form class="signup_form" action="">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" />
          <div class="toggle_wrap">
            <!-- 비번 표시 토글 버튼 기능을 위한 div-->
            <label for="passwordToggle" class="toggle_block">비밀번호</label>
            <input id="passwordToggle" class="password_input" name="password" type="password" />
            <img src="../asset/eye-on.svg" alt="" class="password_eyes" />
          </div>
          <div class="toggle_wrap">
            <label for="passwordToggleRepeat" class="toggle_block"> 비밀번호 확인</label>
            <input
              id="passwordToggleRepeat"
              class="password_repeat_input"
              name="password_repeat"
              type="password"
            />
            <div id="wrong_message" class="hidden">비밀번호가 틀렸습니다.</div>
          </div>
          <button type="submit" class="signup_button">회원가입</button>
        </form>
      </section>
      <footer>
        <p>다른 방식으로 가입하기</p>
        <div class="sns_wrap">
          <a href="https://www.google.com/"><img src="../asset/google_icon.svg" alt="google" /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="../asset/kakao_icon.svg" alt="kakao"
          /></a>
        </div>
      </footer>
    </main>
    <script type="module" src="../main.js"></script>
  </body>
</html>
